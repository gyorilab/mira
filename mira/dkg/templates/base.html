<!doctype html>
<html lang="en">
<head>
    {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
            <style>
                html, body {
                    height: 100%;
                }

                body {
                    display: flex;
                    flex-flow: column;
                }

                .footer {
                    margin-top: auto;
                    padding-top: 1em;
                    background-color: #f5f5f5;
                }


            </style>
        {% endblock %}

        <script src="https://kit.fontawesome.com/4c86883252.js" crossorigin="anonymous"></script>
        <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body {% block bodyattr %}{% endblock %}>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for("ui.home") }}">
        <!--<img src="{{ url_for('static', filename='logo.svg') }}" width="30" height="30" alt="">-->
        MIRA DKG
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/docs">API</a>
            </li>
        </ul>
    </div>
</nav>

{% block main %}
    <div class="container" style="margin-top: 50px; margin-bottom: 50px">
        <div class="row justify-content-center">
            <div {% block containerattr %}class="col-md-10 col-lg-10"{% endblock %}>
                {% block container %}{% endblock %}
            </div>
        </div>
    </div>
{% endblock %}

<footer class="footer">
    <p class="small text-center text-muted">
        Developed by the <a href="https://indralab.github.io">INDRA Lab</a> in the
        <a href="https://hits.harvard.edu">Harvard Program in Therapeutic Science (HiTS)</a>.<br/>
    </p>
</footer>

</body>
</html>
